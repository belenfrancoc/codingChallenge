name: Run Cypress Tests

on:
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/**/*.cy.js
          browser: chrome
          headless: true
          record: false
